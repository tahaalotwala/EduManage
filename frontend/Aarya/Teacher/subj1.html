    <section class="attendance-profile">
      <h1 class="heading">HTML Attendance</h1>
      <table id="student-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student list will be populated here -->
        </tbody>
      </table>
      <button id="save-attendance" class="btn">Save Attendance</button>
    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const studentListContainer = document.querySelector("#student-list tbody");
        const saveButton = document.getElementById("save-attendance");

        function populateStudentList() {
          // Sample student data
          const students = [
            { id: 1, name: "John Doe", rollNo: "001" },
            { id: 2, name: "Jane Smith", rollNo: "002" },
            { id: 3, name: "Jim Brown", rollNo: "003" },
            { id: 4, name: "Emily Davis", rollNo: "004" },
            { id: 5, name: "Michael Wilson", rollNo: "005" },
            { id: 6, name: "Sarah Johnson", rollNo: "006" },
            { id: 7, name: "David Lee", rollNo: "007" },
            { id: 8, name: "Laura White", rollNo: "008" },
            { id: 9, name: "Daniel Harris", rollNo: "009" },
            { id: 10, name: "Jessica Clark", rollNo: "010" },
          ];

          // Populate the student list
          students.forEach((student) => {
            const studentRow = document.createElement("tr");
            studentRow.innerHTML = `
               <td>${student.name}</td>
               <td>${student.rollNo}</td>
               <td>
                   <label><input type="checkbox" id="checkbox" name="attendance-${student.id}" value="present" > Present</label>
                   
               </td>
           `;
            studentListContainer.appendChild(studentRow);
          });
        }

        function handleSaveAttendance() {
          alert("Attendance saved!");
        }

        populateStudentList();

        saveButton.addEventListener("click", handleSaveAttendance);
      });
    </script>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) window.location.href = "../index.html";
