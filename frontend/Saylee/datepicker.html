<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>Date-picker</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">EduManage</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">shaikh anas</h3>
         <p class="role">studen</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">shaikh anas</h3>
      <p class="role">studen</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
    <a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a href="attendance_1.html"><i class="fas fa-calendar-check"></i><span>Attendance</span></a>
    <a href="Classroom.html"><i class="fas fa-chalkboard-teacher"></i><span>Classrooms</span></a>
    <a href="Assignments.html"><i class="fas fa-tasks"></i><span>Assignments</span></a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i><span>Log Out</span></a>
</nav>

</div>

<section class="attendance-profile">

   <h1 class="heading">Date-Picker</h1>
   <div class="details">
      <div class="tutor">
        <div class="date-picker-container">
            <label for="date-picker">Select a date:</label>
            <input type="date" id="date-picker" name="date-picker">
        </div>
      </div>
   </div>

   <div id="subjects-container" class="subjects-container" style="display: none;">
    <h2>Available Subjects</h2>
    <div class="subject-box">
       <h3>HTML</h3>
       <a href="subj1.html" class="view-subject-btn">View Subject</a>
    </div>
    <div class="subject-box">
       <h3>CSS</h3>
       <a href="subj2.html" class="view-subject-btn">View Subject</a>
    </div>


     <!-- New section for student list and attendance marking -->
   <div id="attendance-container" class="attendance-container" style="display: none;">
    <h2>Mark Attendance</h2>
    <div id="student-list">
       <!-- Student list will be populated here -->
    </div>
    <button id="save-attendance" class="btn">Save Attendance</button>
 </div>

</section>


<!-- custom js file link  -->
<script src="js/script.js"></script>
