<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">EduManage</a>

        <form action="search.html" method="post" class="search-form">
          <input type="text" name="search_box" required placeholder="search courses..." maxlength="100" />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="images/pic-1.jpg" class="image" alt="" />
          <h3 class="name">shaikh anas</h3>
          <p class="role">studen</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <h3 class="name">shaikh anas</h3>
        <p class="role">studen</p>
        <a href="profile.html" class="btn">view profile</a>
      </div>
      <nav class="navbar">
        <a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
        <a href="attendance_1.html"><i class="fas fa-calendar-check"></i><span>Attendance</span></a>
        <a href="Classroom.html"><i class="fas fa-chalkboard-teacher"></i><span>Classrooms</span></a>
        <a href="Assignments.html"><i class="fas fa-tasks"></i><span>Assignments</span></a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i><span>Log Out</span></a>
        <a href="whiteboard.html"><i class="fas fa-sign-out-alt"></i><span>whiteboard</span></a>
      </nav>
    </div>

    <div class="whiteboard">
      <div class="toolbar">
        <button id="draw">Draw</button>
        <button id="erase">Erase</button>
        <button id="clear">Clear</button>
        <button id="save">Save</button>
      </div>
      <canvas id="whiteboard"></canvas>
    </div>

    <!-- custom js file link  -->
    <script src="script.js"></script>
  </body>
</html>
